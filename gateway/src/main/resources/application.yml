server:
  port: 8888

spring:
  application:
    name: GATEWAY
  cloud:
    discovery:
      enabled: true
    eureka:
      client:
        service-url:
          defaultZone: http://eureka-server:8761/eureka/
        register-with-eureka: true
        fetch-registry: true

eureka:
  instance:
    hostname: gateway-service